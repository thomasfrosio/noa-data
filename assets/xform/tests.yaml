  angles: [-30, 65, 25]
  axes: [ "ZYZ", "ZXZ", "ZYX", "ZXY", "XYZ", "XYX", "XZX", "XZY", "YXY", "YXZ", "YZX", "YZY" ]
  file: tmp_euler_angles.mrc  # shape: [48,1,3,3]

transform_spectrum_2d:
  inputs:
    # There's a bug/limitation in the C++ implementation for non-redundant FFTs.
    # The workaround is to low-pass filter the real-valued Nyquist on even sizes.
    - name: &input2D_0 tmp_transform2D_input_00.mrc
      shape: [ 1,1,256,256 ]
    - name: &input2D_1 tmp_transform2D_input_01.mrc
      shape: [ 1,1,255,395 ]

  tests: # scale, rotate, then shift
    # squares
    0:
      input: *input2D_0
      expected: tmp_transform2D_00.mrc
      scale: [ 1,1 ]
      rotate: 10 # deg
      center: [ 128,128 ]
      shift: [ 0,0 ]
      cutoff: 0.45
      interp: INTERP_LINEAR
    1:
      input: *input2D_0
      expected: tmp_transform2D_01.mrc
      scale: [ 1,1 ]
      rotate: 45 # deg
      center: [ 128,128 ]
      shift: [ -15,15 ]
      cutoff: 0.45
      interp: INTERP_LINEAR
    2:
      input: *input2D_0
      expected: tmp_transform2D_02.mrc
      scale: [ 1,1 ]
      rotate: -45 # deg
      center: [ 98,98 ]
      shift: [ 0,30 ]
      cutoff: 0.45
      interp: INTERP_LINEAR

    # rectangles
    3:
      input: *input2D_1
      expected: tmp_transform2D_10.mrc
      scale: [ 1,1 ]
      rotate: 30 # deg
      center: [ 127,197 ]
      shift: [ 0,0 ]
      cutoff: 0.45
      interp: INTERP_LINEAR
    4:
      input: *input2D_1
      expected: tmp_transform2D_11.mrc
      scale: [ 1,1 ]
      rotate: 45 # deg
      center: [ 127,197 ]
      shift: [ -30,30 ]
      cutoff: 0.45
      interp: INTERP_LINEAR
    5:
      input: *input2D_1
      expected: tmp_transform2D_12.mrc
      scale: [ 1,1 ]
      rotate: -45 # deg
      center: [ 97,180 ]
      shift: [ 0,30 ]
      cutoff: 0.45
      interp: INTERP_LINEAR

